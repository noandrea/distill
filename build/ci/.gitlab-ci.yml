image: welance/build-golang:1.10

stages:
  - test
  - build
  - publish

variables:
  DOCKER_HOST: docker

before_script:
  - cd $GOPATH/src
  - mkdir -p gitlab.com/$CI_PROJECT_NAMESPACE
  - cd gitlab.com/$CI_PROJECT_NAMESPACE
  - ln -s $CI_PROJECT_DIR
  - cd $CI_PROJECT_NAME
  - echo -e "machine gitlab.com\nlogin gitlab-ci-token\npassword ${CI_JOB_TOKEN}" > ~/.netrc
  - dep ensure -vendor-only

lint_code:
  stage: test
  script:
    - make lint

unit_tests:
  stage: test
  script:
    - make test

build-linux:
  stage: build
  script:
    - make build OS=linux
  artifacts:
    paths:
      - dist

build-darwin:
  stage: build
  script:
    - make build OS=darwin
  artifacts:
    paths:
      - dist

build-windows:
  stage: build
  script:
    - make build OS=windows
  artifacts:
    paths:
      - dist

build-docker:
  stage: build
  services:
    - docker:dind
  script:
    - make docker-build TAG=$CI_COMMIT_TAG
  only:
    - tags

publish-docker:
  stage: publish
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - make docker-push TAG=$CI_COMMIT_TAG
  only:
    - tags